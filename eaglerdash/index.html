<html>
  <head>
    <title>Eaglerdash (WIP)</title>
    <link rel="icon" href="/favicon.png">
    <style>
      :root {--loading-bg: url("/eaglerdash/loading-images/game_bg_01_001-hd.png");}
      @font-face {
        font-family: 'Pusab';
        src: url('/eaglerdash/PUSAB.otf') format('opentype');
      }
      body {background: linear-gradient(0deg, #0024bb, #2246ff); margin: 0;}
      body:after {content: ""; display: block; background-image: var(--loading-bg); height: 100%; width: 100%; opacity: 0.5; position: absolute; top: 0; left: 0; z-index: -2;}
      .robtop {width: 250px;} .rubtub {position: relative; margin-bottom: 40px; height: 80px;}
      .rubtub:after {content: ""; display: block; height: 30%; width: 65%; box-shadow: 0 0 30px 40px #00000075; border-radius: 40px; position: absolute; top: 0; left: 0; margin: 35px 17.5%; z-index: -1;}
      .icntnr img {width: 100%; display: block;}
      .icntnr {width: 80%; position: relative;}
      .icntnr:after {content: "eaglerdash v0.1 - made by wraithcode (WIP)"; display: block; color: #e9cd42; font-family: "Pusab"; position: absolute; bottom: -16px; left: 10%; background: linear-gradient(180deg, #f8b51e, #f6860a); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;}
      .loadingbar {height: 10px; width: 500px; border: 3px solid #f8d51e; outline: 1px solid #000000; border-radius: 10px; margin-top: 100px; position: relative;}
      .loadingbar:before {content: ""; display: block; height: 8px; width: calc(100% - 2px); outline: 1px solid #000000; margin: 1px; border-radius: 5px; position: absolute;}
      .loadingbar:after {content: ""; display: block; height: 8px; margin: 1px; width: 0%; background: repeating-linear-gradient(-45deg, #2ed4fd, #2ed4fd 20px, #09abe2 20px, #09abe2 40px); border-radius: 2px; transition: 10s linear; position: relative; z-index: -1;}
      .loadingbar:hover:after {width: calc(100% - 2px);}
      .wrapper {width: 100%; height: calc(100% - 100px); padding-bottom: 100px; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div class="rubtub"><img class="robtop" src="/eaglerdash/loading-images/robtop-logo.png"></div>
        <div class="icntnr"><img src="/eaglerdash/loading-images/gdlogo.png"></div>
        <div class="loadingbar"></div>
    </div>
  </body>
</html>
