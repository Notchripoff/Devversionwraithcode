<html>   
  <head>
    <title>Welcome to wraithcode</title>
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {margin: 0; font-family: "Manrope"; color: #ffffff; background: #000000; padding-top: 80px;}
      .bottom {width: 100%; height: 45px; margin-bottom: 20px; margin-top: 30px; background: #000000; overflow: hidden; position: relative;}
      .bottom:before {content: ""; display: block; background: #000000; position: absolute; border-radius: 100%; width: 100%; height: 300px; border-top: 2px solid #ffffff; right: -25%; top: 0px; clip-path: polygon(0 0, 100% 0%, 68% 10%, 0 4%);}
      .bottom:after {content: ""; display: block; background: #000000; position: absolute; border-radius: 100%; width: 100%; height: 300px; border-bottom: 2px solid #ffffff; left: -25%; top: -258.5px; clip-path: polygon(32% 90%, 100% 90%, 100% 100%, 0% 100%);}
      nav {height: 100px; width: 100%; background: linear-gradient(#000000 10%, #00000000 100%); position: fixed; top: 0; left: 0; z-index: 5; display: flex;}
      nav .left {height: 60px; width: 50%; display: flex;}
      nav .left img {height: 40px; margin: 10px;}
      nav .right {height: 60px; width: 50%; display: flex; justify-content: right;}
      nav a {font-weight: bold; margin: 0 20px; display: flex block; justify-content: center; align-items: center; position: relative; cursor: pointer; color: #ffffff; text-decoration: none;}
      nav a::after {content: ''; position: absolute; width: 100%; transform: scaleX(0); height: 1px; bottom: 10px; left: 0; background-color: #ffffff; transform-origin: bottom right; transition: transform 0.25s ease-out;}
      nav a:hover::after {transform: scaleX(1); transform-origin: bottom left;}
      .counter {position: absolute; top: 70px; right: 10px; z-index: 15; box-shadow: 0 0 10px 10px #000000; pointer-events: none; user-select: none;}
      
      h1 {font-size: 70px; margin: 0; margin-left: 20px; pointer-events: none; user-select: none; position: relative; z-index: 1;}
      h3 {color: #cfcfff; margin: 0; margin-left: 20px; width: 200px; font-size: 40px; position: relative; pointer-events: none; z-index: 1;}
      #puddle-container {height: 190px; width: 100%; background: #000000; position: absolute; left: 0; top: 70px; z-index: 0; user-select: none; pointer-events: auto; color: #666677;}
      #puddle-container:before {content: "Credit to batmannair"; color: #ffffff; position: absolute; bottom: 0; right: 0; z-index: 2; font-size: 11px; margin: 5px; pointer-events: none; user-select: none;}
      #puddle-container:after {height: 100%; width: 100%; content: ""; display: block; background: linear-gradient(#000000 0%, #00000000 50%, #000000 100%); position: absolute; z-index: 1; pointer-events: none;}
    </style>
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="/logo_large.png">
        <a href="/">Home</a>
        <a href="/about">About</a>
      </div>
      <div class="right">
        <a href="/eaglauncher">Eaglercraft</a>
        <a href="/more">More</a>
      </div>
    </nav>
	  <img src='https://www.counter12.com/img-1d6BcZcZz0Y5CZ5Y-40.gif' border='0' class="counter">
    <h1>wraithcode</h1>
    <h3>Developer</h3>
    <div class="bottom"></div>
    <p style="margin-left: 20px; margin-top: -20px; font-size: 12px;">I spent half an hour making this curvy thing haha</p>
    <h4 style="margin-left: 20px; margin-top: 20px;">About</h4>
    <div id="puddle-container"></div>
    <script src="/js/puddle.js"></script>
    <script src="https://batmannair.com/js/mobile-check.js"></script>
    <script>
		  let isTouchDevice = window.mobileAndTabletcheck();

      var puddle = new Puddle("#puddle-container");
      puddle.setNodeStyle("ascii");
      puddle.setRandomRippleGenerationInterval(300);
      puddle.setupGrid();
      let defaultMathMode = "helias";
      let defaultMaxRippleStrength = 100;
      if (isTouchDevice) { // Better mobile default options
        defaultMathMode = "helias";
        defaultMaxRippleStrength = 500;
        puddle.setMathMode(defaultMathMode);
        puddle.setMaxRippleStrength(defaultMaxRippleStrength);
        puddle.toggleRippleOnMove();
      }
  
      window.onresize = () => puddle.setupGrid();
	  </script>
  </body>
</html>
