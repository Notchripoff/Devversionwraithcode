<!DOCTYPE html>
<html>
  <head>
    <title>Wraithcode</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    
    <style>
      body {
        background: #5729b8;
        margin: 0;
        overflow-x: hidden;
      }

      nav {
        background: #48229b;
        width: 100%;
        height: 50px;
        margin: 0;
        box-shadow: 0 -50px 20px 50px #ffffff;
        white-space: nowrap;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      nav button {
        height: 100%;
        background: transparent;
        border: none;
        color: white;
        font-weight: bold;
        margin: 0;
        min-width: 100px;
        float: left;
        padding: 0px 20px;
      }
      
      nav button:hover {
        background: #381a78;
        cursor: pointer;
      }
      
      /* Dropdown Content */
      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 100px;
        background-color: #431f91;
        min-width: 240px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
        flex-direction: column; flex-wrap: wrap;
        max-height: 250px;
        overflow-y: auto;
        cursor: default;
      }
      
      .dropdown-content a {
        color: #ffffff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        cursor: pointer;
      }
      
      .dropdown-content a:hover {
        background-color: #3b1c80;
      }
      
      /* Show dropdown content on hover */
      nav button:hover .dropdown-content {
        display: flex;
      }

      .bottom {
        width: 100%;
        height: 47vh;
        background: #31a89b;
        position: absolute;
        bottom: 0;
      }
      
      .bottom:before {
        content: "";
        display: block;
        position: absolute;
        border-radius: 100%;
        width: 100%;
        height: 300px;
        background-color: #31a89b;
        right: -25%;
        top: -20px;
        clip-path: polygon(0 0, 100% 0, 62% 10%, 0 10%);
      }
      
      .bottom:after {
        content: "";
        display: block;
        position: absolute;
        border-radius: 100%;
        width: 100%;
        height: 300px;
        background-color: #5729b8;
        left: -25%;
        top: -280px;
        clip-path: polygon(38% 90%, 100% 90%, 100% 100%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <nav>
      <button>Home</button>
      <button>EaglerCraft &#9660;
        <div class="dropdown-content">
          <span style="color: #ffffff; font-size: 10px; font-weight: 100; padding: 7px 16px; text-decoration: none; display: block; text-align: left;">Resource packs and Options settings are<br>synced between clients on this domain.</span>
          <a href="/eagler/beta13">Beta 1.3</a>
          <a href="/eagler/152">1.5 Original (WIP)</a>
          <a href="/eagler/188">1.8 Original</a>
          <a href="/eagler/18singleplayer">1.8 Singleplayer (NEW!)</a>
          <a href="/eagler/shaders">1.8 With Shaders</a>
          <a href="/eagler/resent">Resent Client (WIP)</a>
          <a href="/eagler/shadowclient">Shadow Client (Optimizations)</a>
          <a href="/eagler/dragonx2">DragonXv2 Hack Client (1.8)</a>
          <a href="/eagler/piclient">Pi Hack Client (1.8)</a>
          <a href="/eagler/oddfuture">OddFuture Hack Client</a>
          <span style="color: #ffffff; font-size: 10px; font-weight: 100; padding: 7px 16px; text-decoration: none; display: block; text-align: left;">Use the hack clients at your own risk.</span>
        </div>
      </button>
    </nav>

    <div class="bottom"></div>
  </body>
</html>
