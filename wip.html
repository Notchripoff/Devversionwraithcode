<!DOCTYPE html>
<html>
    <head>
        <title>mewo</title>
        <link rel="icon" href="/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <style>
            :root {
                --background: #061a20;
                --text: #ffffff;
                --btn-hover: #ffffff0f;
            }
            body {background: var(--background);}
            nav {width: 80%; height: 60px; background: #ffffff05; border-radius: 30px; position: fixed; top: 15px; left: 10%; display: flex; transition: 0.15s ease;}
            nav .right {height: 100%; width: calc(100% - 60px); background: transparent; display: flex; justify-content: right;}
            #smallnav {height: 40px; width: 40px; border-radius: 50%; margin: 10px; background: transparent; border: none; color: var(--text); font-size: 22px; transition: 0.15s ease; display: none;}
            #smallnav:hover {background: var(--btn-hover); cursor: pointer;}
            .navbtn {color: var(--text); background: transparent; border: none; height: 40px; margin: 10px; font-weight: bold; padding: 0; padding: 0 12px; border-radius: 20px; transition: background-color 0.15s ease;}
            .navbtn:hover {background: var(--btn-hover); cursor: pointer;}
            .navbtn i {padding-block-end: 0;}

            .wrc {height: 100vh; width: 100vw; background: radial-gradient(#04681A 0%, #061a20 50%);}
            #wr {font-family: "Pixelify Sans"; font-size: 80px; color: #00ff00; text-shadow: 1px 1px 10px #00ff00, 1px 1px 10px #00aa00; position: absolute; top: 45%; left: 50%; transform: translateX(-50%);}

            @media screen and (max-width: calc(20vw + 300px)) {
                nav {width: 60px; left: 0; top: 0;}
                #smallnav {display: block;}
                .navbtn {display: none;}
            }
            @media screen and (max-width: 6in) {
                .navtext {display: none;}
                .navbtn {width: 40px; font-size: 22px;}
                nav button {display: flex; justify-content: center; align-items: center;}
            }
        </style>
    </head>
    <body>
        <nav>
            <button id="smallnav"><i class="fa fa-bars"></i></button>
            <button class="navbtn"><i class="fa fa-home"></i><br><span class="navtext">Home</span></button>
            <div class="right">
                <button class="navbtn"><i class="fa fa-cube"></i><br><span class="navtext">Axis</span></button>
                <button class="navbtn"><i class="fa fa-gamepad"></i><br><span class="navtext">Games</span></button>
                <button class="navbtn"><i class="fa fa-wrench"></i><br><span class="navtext">Tools</span></button>
                <button class="navbtn"><i class="fa fa-gear"></i><br><span class="navtext">Settings</span></button>
            </div>
        </nav>
        <div class="wrc">
            <span id="wr"></span>
        </div>
        <script>
            var typed = new Typed('#wr', {
              strings: ['wraithcode'],
              typeSpeed: 65,
              backSpeed: 50,
              cursorChar: "_",
              loop: false,
              loopCount: Infinity,
              smartBackspace: false,
              startDelay: 650,
            });
        </script>
    </body>
</html>
