
<!DOCTYPE html>
<html>
    <head>
        <title>WIP</title>
        <link rel="icon" href="/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <style>
            :root {
                --background: #061a20;
                --text: #ffffff;
                --btn-hover: #ffffff0f;
            }
            body {background: var(--background); margin: 0;}
            nav {width: 80%; height: 60px; background: #ffffff05; border-radius: 30px; position: fixed; top: 15px; left: 10%; display: flex; transition: 0.15s ease; z-index: 100;}
            nav .right {height: 100%; width: calc(100% - 60px); background: transparent; display: flex; justify-content: right;}
            #smallnav {height: 40px; width: 40px; border-radius: 50%; margin: 10px; background: transparent; border: none; color: var(--text); font-size: 22px; transition: 0.15s ease; display: none;}
            #smallnav:hover {background: var(--btn-hover); cursor: pointer;}
            .navbtn {color: var(--text); background: transparent; border: none; height: 40px; margin: 10px; font-weight: bold; padding: 0; padding: 0 12px; border-radius: 20px; transition: background-color 0.15s ease; position: relative;}
            .navbtn:hover {background: var(--btn-hover); cursor: pointer;}
            .navbtn i {padding-block-end: 0;}
            .navbtn:after {content: ""; position: absolute; width: calc(100% - 40px); transform: scaleX(0); height: 1px; bottom: 0px; left: 20px; background-color: var(--text); transform-origin: bottom center; transition: transform 0.25s ease-out;}
            .navbtn:hover::after {transform: scaleX(1); transform-origin: bottom center;}

            .wrc {height: 600px; width: 100vw; background: radial-gradient( 0%, var(--background) 35%); position: relative; top: 60px; left: 0; display: flex; align-items: center; justify-content: center;}
            #wr {font-family: "Pixelify Sans"; font-size: 80px; color: #00ff00; text-shadow: 0px 0px 10px #00ff00, 0px 0px 50px #caffca, 0px 0px 150px #00ffff, 0px 0px 300px #00ff00; width: 100%; text-align: center; margin: 0; padding: 0;}

            @media screen and (max-width: calc(20vw + 300px)) {
                nav {width: 60px; left: 0; top: 0;}
                #smallnav {display: block;}
                .navbtn {display: none;}
                #wr {font-size: 50px;}
            }
            @media screen and (max-width: 6in) {
                .navtext {display: none;}
                .navbtn {width: 40px; font-size: 22px;}
                nav button {display: flex; justify-content: center; align-items: center;}
                #wr {font-size: 50px;}
                .wrc {height: 400px;}
            }
        </style>
    </head>
    <body>
        <nav>
            <button id="smallnav"><i class="fa fa-bars"></i></button>
            <button class="navbtn"><i class="fa fa-home"></i><br><span class="navtext">Home</span></button>
            <div class="right">
                <button class="navbtn"><i class="fa fa-cube"></i><br><span class="navtext">Axis</span></button>
                <button class="navbtn"><i class="fa fa-gamepad"></i><br><span class="navtext">Games</span></button>
                <button class="navbtn"><i class="fa fa-wrench"></i><br><span class="navtext">Tools</span></button>
                <button class="navbtn"><i class="fa fa-gear"></i><br><span class="navtext">Settings</span></button>
            </div>
        </nav>
        <div class="wrc">
            <span id="wr"></span>
        </div>
        <script>
            var typewriter = new Typewriter('#wr', {
                cursor: "_",
            });
            typewriter
                .typeString('wraithcode')
                .start();
        </script>
    </body>
</html>
